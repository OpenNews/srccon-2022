    "id": "polarized-science",
    "title": "Covering polarized science in a polluted media system",
    "facilitators": "Katie Burke",
    "description": "In the age of online communication, we have more information and stellar writing at our fingertips than ever before. And yet during the pandemic people were taking horse medicine and refusing vaccines. How can we ensure that the painstaking work journalists put into informing people about the knowledge science offers reaches people in an age of rampant misinformation, disinformation, and polarization? Covering science brings up particular social cues around elitism, risk perception, how knowledge is formed, and which institutions are trustworthy in which situations. We‚Äôll reflect on several major themes that have regularly come up in science coverage in recent years: the pandemic (vaccines, masks, school openings, testing, and lockdown); issues of inequality in science professions and education; and climate change. \n\nSeveral scholars who study science misinformation will be available to help our group develop best practices for reporting on polarized (or potentially polarizing) science topics. Stephan Lewandowsky (University of Bristol), Jiyoung Lee (University of Alabama), Jaime Longoria (Disinfo Defense League, Media Democracy Fund), and Scott Knowles (COVIDCalls, Korea Advanced Institute of Science and Technology) will summarize insights from their research and will field questions.\n\nThe session will begin with 15 minutes of getting to know the panelists. Then we‚Äôll spend 15 minutes sharing with one another what experiences we‚Äôve had with these issues and questions. Finally, we‚Äôll end with 30 minutes of Q&A with the panelists, focusing the discussion around the following scenarios:\n\n- You are covering a science topic during a disaster (such as a pandemic) that is becoming polarized. How do you consider your coverage angle and larger dissemination strategy? How do you respond to pushback from audience members? How do you protect yourself and your sources from burnout, online attack, and other negative outcomes?\n- You are covering an issue related to inequality in science (such as critical race theory studies of STEM practices and professions, a sexual harassment case, issues surrounding medical gender transition, or the exclusion of early-career, immigrant women from the Nobel Prize). You know the issue is important to cover and newsworthy, but you also know that there will be backlash from your audience‚Äîwhich could exacerbate these issues. How do you approach your coverage and then how do you preempt or respond to the backlash?\n- You are covering an issue related to an entrenched polarized topic, climate change, that has long been muddied by disinformation and that looms large in culture wars and politics. This topic, one of society‚Äôs most important, turns off almost everyone: People who are concerned feel overwhelmed and don‚Äôt want to read about it; people who are dismissive will likely ignore your reporting or, worse, be angered by it. What do you do to approach covering the topic constructively?\n- What practices and policies would prevent this kind of polarization and backlash in the first place?\n- What emerging communication technologies could help or exacerbate these issues? How can journalists prepare?\n\nAs these discussions progress, we‚Äôll develop Google Doc with a set of take-home points and best practices for covering polarizing topics.",
